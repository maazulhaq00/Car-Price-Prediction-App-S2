<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar " style="background-color: rgb(188, 206, 253);">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index')}}">
                Car Price Prediction App
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <form action="{{url_for('index')}}" method="post">
            <div class="mb-3">
                <label for="milage" class="form-label">Milage</label>
                <input type="number" class="form-control" id="milage" name="milage">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>

            <button type="submit" class="btn btn-dark">Predict</button>
        </form>
    </div>
    <div class="container my-4">
        {% if price %}
        <div class="alert alert-primary" role="alert">
            <h4 class="alert-heading">${{price}}</h4>
            <p>The predicted price of car is ${{price}}</p>
        </div>
        {% endif %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
